<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Acara Natal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1><a href="index.html">ğŸ„ Acara Natal 2025 ğŸ„</a></h1>
        </div>
    </header>

    <main class="container">
        <div class="form-container">
            <h2>Formulir Pendaftaran Peserta</h2>
            <p>Silakan isi data di bawah ini dengan lengkap dan benar.</p>
            <form id="regForm">
                <input type="text" name="nama" placeholder="Nama Lengkap Anda" required>
                <input type="tel" name="whatsapp" placeholder="Nomor WhatsApp (Contoh: 62812xxxx)" required>
                <input type="email" name="email" placeholder="Alamat Email (Untuk pengiriman QR Code)" required>
                <textarea name="namaDibawa" placeholder="Tuliskan nama anggota keluarga/teman yang Anda bawa (pisahkan dengan koma)"></textarea>
                <button type="submit" id="submitBtn">Daftar Sekarang</button>
            </form>
            <div id="result"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Panitia Natal.</p>
    </footer>

    <script>
        const form = document.getElementById('regForm');
        const resultDiv = document.getElementById('result');
        const submitBtn = document.getElementById('submitBtn');
        // PENTING: Ganti dengan URL Web App Anda dari Google Apps Script
        const SCRIPT_URL = "URL_WEB_APP_ANDA_YANG_SUDAH_DI_DEPLOY";

        form.addEventListener('submit', e => {
            e.preventDefault();
            submitBtn.disabled = true;
            submitBtn.innerText = "Mengirim...";

            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', // Mode no-cors untuk tipe deploy tertentu
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
                redirect: 'follow'
            })
            .then(res => {
                // Karena Google Script redirect, kita tidak bisa membaca responsnya langsung
                // Jadi kita asumsikan sukses dan berikan pesan generik.
                resultDiv.style.border = "2px solid var(--accent-color-green)";
                resultDiv.innerHTML = `
                    <h2>Pendaftaran Berhasil! âœ…</h2>
                    <p>Terima kasih telah mendaftar. QR Code telah dikirimkan ke email Anda.</p>
                    <p>Mohon periksa folder Inbox atau Spam. Jika tidak menerima, silakan hubungi panitia.</p>
                `;
                form.reset();
            })
            .catch(error => {
                resultDiv.style.border = "2px solid var(--accent-color-red)";
                resultDiv.innerHTML = "Terjadi kesalahan. Mohon coba lagi.";
                console.error('Error:', error);
            })
            .finally(() => {
                submitBtn.disabled = false;
                submitBtn.innerText = "Daftar Sekarang";
            });
        });
    </script>
</body>
</html>
